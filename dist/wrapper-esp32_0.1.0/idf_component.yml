version: 0.1.0
targets:
- esp32s3
- esp32p4
description: wrapper-esp32 component
dependencies:
  idf: '>=5.5.1'
  esp32-camera:
    version: ^2.0.11
    public: true
  esp_codec_dev:
    version: ~1.5
    public: true
  esp_lcd_ili9341:
    version: ^2.0.1
    public: true
  jbrilha/esp_lcd_st7789:
    version: '*'
    public: true
  esp_lcd_touch_ft5x06:
    version: ^1
    public: true
  espressif/esp_lvgl_port:
    version: ^2
    public: true
  espressif/m5stack_core_s3:
    version: ^3.0.2
    public: true
    rules:
    - if: target == esp32s3
  espressif/m5stack_tab5:
    version: ^1.0.0
    public: true
    rules:
    - if: target == esp32p4
  espressif/esp_io_expander_pi4ioe5v6408:
    version: '*'
    public: true
    rules:
    - if: target == esp32p4
  espressif/esp_lcd_ili9881c:
    version: '*'
    public: true
    rules:
    - if: target == esp32p4
  espressif/esp_lcd_touch_gt911:
    version: '*'
    public: true
    rules:
    - if: target == esp32p4
  espressif/esp_codec_dev:
    version: '*'
    public: true
url: https://github.com/Nixy4/wrapper-esp32
repository: https://github.com/Nixy4/wrapper-esp32
